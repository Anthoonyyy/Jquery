<!DOCTYPE html>
<html lang="en">

<head>

</head>

<body>
    <h3>Quand on clique sur le bouton, masque le paragraphe avec une animation et le r√©affiche avec une autre animation
    </h3>
    <p id="para">Paragraphe 1</p>
    <button id="bouton">Bouton </button>

    <script>
        $(function () {

            $("#bouton").click(function () {
                $("#para").slideUp().slideDown();
            });

        });
    </script>
</body>
