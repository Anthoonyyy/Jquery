<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>01</title>
    <script type="text/javascript" src="../Jquery/jquery-3.7.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.13.3/jquery-ui.min.js"></script>

</head>

<body>
    <h2>Utilisez la méthode .queue() pour animer un élément div avec la classe box : faites-le apparaître
        progressivement en 1.5
        secondes avec .fadeTo(), puis augmentez sa hauteur à 300px en 2 secondes.</h2>
    <div class="box" style=" background-color: lightblue; width: 100px; height: 100px; display: none;">Div 1</div>
    <button id="click">Cliquez</button>




    <script>





        $(function () {


            $("#click").on("click", function () {
                $(".box").queue(function (next) {
                    $(".box").fadeTo(1500, 1);
                    next();
                })
                    .queue(function (next) {
                        $(".box").animate({ height: "300px" }, 2000);
                        next();
                    })

            });




        });

    </script>

</body>

</html>
