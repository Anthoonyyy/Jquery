<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>01</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script type="text/javascript" src="../Jquery/jquery-3.7.1.min.js"></script>
</head>
<body>
   <h4 class="text-center mt-3"> Ajoutez un bouton "Tout cacher" qui cache toutes les divs affichées et change tous les liens en "voir la réponse".</h4>

   <button id="bouton" class="btn btn-outline-secondary ms-5 mt-5">Tout cacher </button>
   <div class="ms-5 mt-3">
        <a href="#" id="lien1">cacher la réponse</a>
        <p id="one" class="alert alert-info mt-2 w-75">Réponse 1</p>
   </div>
   <div class="ms-5 mt-3">
        <a href="#" id="lien2">cacher la réponse</a>
        <p id="two" class="alert alert-info mt-2 w-75">Réponse 2</p>
    </div>
   <div class="ms-5 mt-3">
        <a href="#" id="lien3">cacher la réponse</a>
        <p id="three" class="alert alert-info mt-2 w-75">Réponse 3</p>
    </div>
   

    <script>
        $(function () {
 
            $("#bouton").on("click", function () {
                $("a").text("Voir la réponse");
                $('p').hide();
               
            });

            $("#lien1").on("click", function () {
                $("#one").slideToggle();
            });

            $("#lien2").on("click", function () {
                $("#two").slideToggle();
            });

            $("#lien3").on("click", function () {
                $("#three").slideToggle();
            });
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
