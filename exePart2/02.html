<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>01</title>
    <script type="text/javascript" src="../Jquery/jquery-3.7.1.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
   <p class="mt-5 ms-5 fw-bold">hello world!</p>

   <button id="afficher" class="btn btn-outline-primary mt-5 ms-5">Afficher</button>
   <button id="masquer" class="btn btn-outline-danger mt-5 ms-5">Masquer</button>
   

    <script>
     

 $(function () {
              $("p").hide();   
            $("#afficher").on("click", function () {
                $('p').show();
               
            });

            $("#masquer").on("click", function () {
                $('p').hide();
               
            });

        
        });

      
    </script>
       <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
