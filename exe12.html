<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exe12</title>
    <script type="text/javascript" src="Jquery/jquery-3.7.1.min.js"></script>

</head>

<body>
    <h3>Fait glisser vers le bas la div puis le masquer lorsque le bouton est cliqu√©.
    </h3>
    <div id="div" style="display: none;">
        Hello world
    </div>
    <button id="bouton">Bouton</button>


    <script>
        $(function () {

            $("#div").slideDown();
            $("#bouton").on("click", function () {

                $("#div").hide();

            });

        });
    </script>
</body>

</html>
