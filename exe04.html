<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exe04</title>
    <script type="text/javascript" src="Jquery/jquery-3.7.1.min.js"></script>

</head>

<body>
    <h3>Quand on clique sur le bouton, alterne entre masquer et afficher le paragraphe</h3>
    <p id="para" style="display: none;">Paragraphe </p>
    <button id="bouton">Bouton </button>

    <script>
        $(function () {

            $("#bouton").on("click", function () {
                $("#para").toggle();


            });

        });
    </script>
</body>

</html>
