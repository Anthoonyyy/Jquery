<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exe05</title>
    <script type="text/javascript" src="Jquery/jquery-3.7.1.min.js"></script>

</head>

<body>
    <h3>Quand on clique sur le bouton, change la couleur de fond de tous les paragraphes en bleu.</h3>
    <p>Paragraphe 1</p>
    <p>Paragraphe 2 </p>
    <button id="bouton">Bouton </button>

    <script>
        $(function () {

            $("#bouton").on("click", function () {
                $("p").css("background-color", "blue");


            });

        });
    </script>
</body>

</html>
